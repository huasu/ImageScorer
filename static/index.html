<body ng-app="thisApp" ng-cloak>
  <div ng-controller="appCtrl">


    <div class="text-center" >
        <h1>Template page with angular</h1>   
    </div>

  <uib-tabset active="active">
    <uib-tab index="0" heading="Tab1">
    <h1></h1>
    <div class="text-center pagination-centered">
    Static content
    
      <form class="form-inline">
        <div class="row">
          <input type="text" class="input-large" ng-model="project" uib-typeahead="word for word in typeahead_values| filter:$viewValue | limitTo:8"></input>

          <button type="submit" class="btn">Go</button>
        </div>
      </form>
    </div>
  </uib-tab>
    <uib-tab index="1" heading="Tab1" >
        <h1>Maxwell</h1>

      {{tab.content}}
    </uib-tab>
    <uib-tab index="2" heading="Tab2" >
        <h1></h1>

      {{tab.content}}
    </uib-tab>

  </uib-tabset>

<!-- end appCtrl -->
